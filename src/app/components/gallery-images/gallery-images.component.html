<div class="gallery">
    <mat-grid-list cols="3" >
        <mat-grid-tile class="galleryImage" *ngFor="let item of extendedGalleryData">
            <div class="imgContainer">
                <img src={{item.imageUrl}} alt="" (click)="openGalleryImage(item)">
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
