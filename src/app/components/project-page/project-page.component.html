
<ng-template #descContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
            <input type="text" #input name="" id="" cols="10" rows="10" style="resize: none; border: none; width: 100%;" placeholder="Enter updates here" [formControl]="descText">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); saveClick()">Save</button>
    </div>
  </ng-template>

<div class="container" *ngIf="project">
    

  <div class="content" *ngIf="project">

    <div class="header">
      <h1>
        Welcome to <strong>{{project.title}}</strong> build
      </h1>
    </div>

    <mat-card class="detail-card">
      <mat-card-header>
        <mat-card-title>
          <h4>Description</h4>
          <mat-divider></mat-divider>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{project.description}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="detail-card">
      <mat-card-header>
        <mat-card-title>
          <h4>Updates</h4>
          <mat-divider></mat-divider>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{project.updates}}</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="detail-card">
      <mat-card-header>
        <mat-card-title>
          <h4>Completion Status</h4>
          <mat-divider></mat-divider>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{project.completed}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="gallery">
    <div class="galleryBar">
      <h4>Gallery</h4>
    </div>
    <app-gallery-images [projectId]="projectID"></app-gallery-images>
    <div class="ngContainer">
      <ng-container *ngIf="canClick">
        <span>
          <input class="btn" type="file" *ngIf="isAddFileVisible" (change)="onChooseFile($event)" accept="*.png.jpg">
        </span>
        <button class="btn" (click)="uploadImage()" *ngIf="isButtonVisible">Upload</button>
        <div></div>
        <mat-progress-bar mode="indeterminate" *ngIf="this.isUploading" [value]="progress"></mat-progress-bar>
      </ng-container>
    </div>
  </div>
</div>
