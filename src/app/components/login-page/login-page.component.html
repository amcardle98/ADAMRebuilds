<div class="displayTable">

  <mat-card class="loginCard">

    <div *ngIf="loadingNavigation$ | async" class="loadingOverlay">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <mat-card-header class="col center">
      <mat-card-title class="col center title">
        Login
      </mat-card-title>
      <mat-card-subtitle class="col center">
        <span class="statusMessage" *ngIf="waitingForGoogleAuth$ | async">Waiting for Google...</span>
        <span class="errorMessage" *ngFor="let message of statusMessages$ | async">{{message}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="centerAlignedCardContent">
      <form class="formFields">
        <mat-form-field class="field">
          <mat-label>Email</mat-label>
          <input matInput type="text" class="formControl"  [formControl]="emailControl">
        </mat-form-field>
        <mat-form-field class="field">
          <mat-label>Password</mat-label>
          <input matInput type="password" class="formControl" [formControl]="passwordControl">
        </mat-form-field>
        <input type="submit" hidden (click)="loginTraditional()">
      </form>

      <div class="buttonContainer">
        <button mat-raised-button (click)="loginTraditional()">Log in</button>
        <span class="or">Or</span>
        <button mat-raised-button color="primary" (click)="loginGoogle()">Log in with Google</button>
      </div>

      <div class="redirectToSignup">
        <span>Don't have an account? <a class="redirect" routerLink="/signup">Sign Up</a></span>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>

    </mat-card-content>
  </mat-card>
</div>
