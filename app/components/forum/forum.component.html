<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="ibox-content m-b-sm border-bottom main-title-container">
                <div>
                    <h2>Welcome to our forum</h2>
                </div>
                <div class="new-discussion-button-contianer" *ngIf="currentUser?.roles?.admin">
                    <button mat-stroked-button color="primary" (click)="beginNewForm()">New Discussion</button>
                </div>
            </div>

            <div class="ibox-content forum-container">

                <div class="forum-title">
                    <div class="pull-right forum-desc">
                        <small>Total posts: 2</small>
                    </div>
                    <h3>General subjects</h3>
                </div>

                <div class="forum-item" *ngFor="let discData of discussions">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="forum-icon">
                                <i class="{{discData.discussion.iconClass ?? 'fa fa-shield'}}"></i>
                            </div>
                            <a [routerLink]="['/forum/', discData.discussion.id]" routerLinkActive="router-link-active"  class="forum-item-title">{{discData.discussion.title}}</a>
                            <div class="forum-sub-title">{{discData.discussion.description}}</div>
                        </div>
                        <div class="col-md-1 forum-info" *ngIf="discData.views">
                            <span class="views-number">
                                {{discData.views}}
                            </span>
                            <div>
                                <small>Views</small>
                            </div>
                        </div>
                        <!-- <div class="col-md-1 forum-info">
                            <span class="views-number">
                                368
                            </span>
                            <div>
                                <small>Topics</small>
                            </div>
                        </div> -->
                        <div class="col-md-1 forum-info">
                            <span class="views-number">
                                {{discData.posts}}
                            </span>
                            <div>
                                <small>Posts</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="discussions.length < 1 && !loadingFirst">
                    <div class="forum-icon">
                        <i class="fa fa-frown-o"></i>
                    </div>
                    <div class="forum-item-title">
                        No discussions found
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
